        /* Th√™m hi·ªáu ·ª©ng con tr·ªè nh·∫•p nh√°y cho hi·ªáu ·ª©ng ƒë√°nh ch·ªØ */
        .typing-text::after {

    </style>

<body>
    <div class="heart-container" id="heartContainer"></div>

    <audio controls autoplay loop>

    <div class="container">

        <div class="photo-frame">
            </div>
        
        <div class="message-box">

            <button class="interactive-button" onclick="createMagic()">

            <div class="love-counter" id="loveCounter">

    <script>
        // Hi·ªáu ·ª©ng ƒë√°nh ch·ªØ
        const textToType = `Ch√∫c m·ª´ng ng√†y Qu·ªëc t·∫ø Thi·∫øu nhi! üåü
Ch√∫c m·ª´ng em Th∆∞ l·∫°i c√≥ th√™m m·ªôt ng√†y 1/6 c√≥ t√¥i!!!`;
        const typingElement = document.getElementById('typing-text');
        let charIndex = 0;
        const typingSpeed = 70; // Th·ªùi gian gi·ªØa m·ªói k√Ω t·ª± (milliseconds)
        const delayBeforeStart = 1000; // Th·ªùi gian ch·ªù tr∆∞·ªõc khi b·∫Øt ƒë·∫ßu ƒë√°nh ch·ªØ (milliseconds)

        function typeWriter() {
            if (charIndex < textToType.length) {
                // Ki·ªÉm tra k√Ω t·ª± xu·ªëng d√≤ng
                if (textToType.charAt(charIndex) === '\n') {
                    typingElement.innerHTML += '<br>';
                } else {
                    typingElement.textContent += textToType.charAt(charIndex);
                }
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Khi ho√†n th√†nh, th√™m class ƒë·ªÉ con tr·ªè nh·∫•p nh√°y li√™n t·ª•c
                typingElement.classList.add('finished');
            }
        }

        // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng ƒë√°nh ch·ªØ sau m·ªôt kho·∫£ng th·ªùi gian
        document.addEventListener('DOMContentLoaded', () => {
             // ƒê·∫£m b·∫£o t·∫°o hi·ªáu ·ª©ng ƒë√°nh ch·ªØ sau khi c√°c hi·ªáu ·ª©ng load trang kh√°c ch·∫°y
            setTimeout(() => {
                typeWriter();
            }, delayBeforeStart);

        // C√°c h√†m JavaScript kh√°c c·ªßa b·∫°n gi·ªØ nguy√™n t·ª´ phi√™n b·∫£n tr∆∞·ªõc
        // T·∫°o tr√°i tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('heartContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // T·∫°o ph√°o hoa
        function createFirework(x, y) {
            const colors = ['#4a90e2', '#6bb6ff', '#fff', '#87ceeb', '#1e90ff', '#00bfff', '#add8e6', '#b0e0e6'];
            const fireworksContainer = document.getElementById('fireworks');
            
            for (let i = 0; i < 25; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.boxShadow = `0 0 10px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / 25;
                const velocity = Math.random() * 80 + 40;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                firework.style.transform = `translate(${dx}px, ${dy}px)`;
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.remove();
                    }
                }, 2000);
            }
        }

        // T·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (x - 3) + 'px';
            sparkle.style.top = (y - 3) + 'px';
            sparkle.style.background = `hsl(${Math.random() * 60 + 200}, 100%, ${Math.random() * 30 + 70}%)`;
            sparkle.style.boxShadow = `0 0 15px hsl(${Math.random() * 60 + 200}, 100%, 70%)`;
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.remove();
                }
            }, 1500);
        }

        // T·∫°o ng√¥i sao (gi·ªØ nguy√™n ƒë·ªÉ trang tr√≠)
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            star.style.animationDuration = (Math.random() * 4 + 6) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(star);
            
            setTimeout(() => {
                if (star.parentNode) {
                    star.remove();
                }
            }, 12000);
        }

        // T·∫°o sao bƒÉng (gi·ªØ nguy√™n ƒë·ªÉ trang tr√≠)
        function createShootingStar() {
            const shootingStar = document.createElement('div');

            shootingStar.style.top = Math.random() * 30 + '%';
            shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(shootingStar);
            
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.remove();
                }
            }, 5000);
        }

        // T·∫°o n·ªët nh·∫°c
        function createMusicNote() {
            const notes = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©', '‚ô≠', '‚ôØ'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.top = Math.random() * 100 + 'vh';

            note.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 70%)`;
            document.body.appendChild(note);
            
            setTimeout(() => {

        }

        // T·∫°o confetti
        function createConfetti() {
            const colors = ['#4a90e2', '#6bb6ff', '#fff', '#87ceeb', '#1e90ff', '#00bfff'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.remove();
                }

        }

        // H√†m t·∫°o ph√©p m√†u khi nh·∫•n n√∫t
        function createMagic() {
            // T·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ ng·∫´u nhi√™n
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 300);
            }
            
            // T·∫°o nhi·ªÅu hi·ªáu ·ª©ng l·∫•p l√°nh
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSparkle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 100);
            }
            
            // T·∫°o confetti
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 150);
            }
        }

        // ƒê·∫øm th·ªùi gian y√™u
        let loveSeconds = 0;
        setInterval(() => {
            loveSeconds++;
            document.getElementById('loveTime').textContent = loveSeconds.toLocaleString();
        }, 1000);

        // T·∫°o hi·ªáu ·ª©ng li√™n t·ª•c
        setInterval(createHeart, 800);
        setInterval(createMusicNote, 2000);
        setInterval(createConfetti, 1500);

        // T·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh khi di chu·ªôt
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.15) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        // Hi·ªáu ·ª©ng click - lu√¥n t·∫°o sparkle v√† c√≥ 80% c∆° h·ªôi t·∫°o ph√°o hoa
        document.addEventListener('click', (e) => {
            // Lu√¥n t·∫°o sparkle khi click
            createSparkle(e.clientX, e.clientY);
            createSparkle(e.clientX + 20, e.clientY - 10);
            createSparkle(e.clientX - 15, e.clientY + 15);
            
            // 80% c∆° h·ªôi t·∫°o ph√°o hoa
            if (Math.random() < 0.8) {
                setTimeout(() => {
                    createFirework(e.clientX, e.clientY);
                }, 200);
            }
            
            document.body.style.animation = 'none';
            document.body.offsetHeight;
            document.body.style.animation = 'shake 0.3s ease-in-out';
        });

        setInterval(() => {
            if (Math.random() < 0.2) {
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight * 0.7
                );
            }
        }, 3000);

        window.addEventListener('load', () => {
            setTimeout(() => {
                createMagic();
            }, delayBeforeStart + textToType.length * typingSpeed + 500); // Ch·ªù hi·ªáu ·ª©ng ƒë√°nh ch·ªØ k·∫øt th√∫c v√† th√™m 0.5s
        });
    </script>
